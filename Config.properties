# TEST EXECUTION GLOBAL CONFIGURATIONS
# Tier may be prod / stage /qa
tier=prod


# Browser - value may be firefox / chrome 
browser=chrome


# driverpath:  please provide absolute path of the chromedriver if executed locally
driverPathChrome=src/test/resources/selenium-drivers/chromedriver.exe
driverPathGecko=src/test/resources/selenium-drivers/geckodriver.exe



# Selenium Server: this could be local or remote depending on target execution machine [local] [remote] 
seleniumserver=local

# Selenium Hub URL: if Selenium Server is remote, hub URL point to complete hub path
seleniumserverhost=http://10.161.126.31:4444/wd/hub

#enable layout test from here
test-layout=yes

# Timeout is used to define implicit wait time i.e. global wait time in seconds for page elements
timeout=60

# Time out used to define explicit wait for hidden fields//20
hiddenFieldTimeOut=10

# take screenshot, put value as yes or no (default) and provide a path to save screenshots
take-screenshot=yes
screenshot-path=./target/screenshots/